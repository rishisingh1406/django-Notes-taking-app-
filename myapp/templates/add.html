{% extends "base.html" %}

{% block title %} Add notes {% endblock %}

{% block content %}
<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Add notes</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Add the notes whatever you want to save</p>
    </div>
    
    <!-- START FORM -->
    <form method="POST" enctype="multipart/form-data" class="lg:w-1/2 md:w-2/3 mx-auto">
      {% csrf_token %}
      <div class="flex flex-wrap -m-2">

        <!-- Topic -->
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="topic" class="leading-7 text-sm text-gray-600">Topic</label>
            <input type="text" id="topic" name="topic" 
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>

        <!-- ID -->
        <div class="p-2 w-1/2">
          <div class="relative">
            <label for="ID" class="leading-7 text-sm text-gray-600">ID</label>
            <input type="text" id="ID" name="ID" 
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
        </div>

        <!-- Message -->
        <div class="p-2 w-full">
          <div class="relative">
            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
            <textarea id="message" name="message" 
              class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="p-2 w-full">
          <button type="submit" 
            class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">
            Save
          </button>
        </div>
      </div>
    </form>
    <!-- END FORM -->
    
  </div>
</section>
{% endblock %}
