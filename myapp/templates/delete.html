{% extends "base.html" %}

{% block title %}Delete Notes{% endblock %}

{% block content %}
<section class="text-gray-600 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Delete Notes</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Select the ID of the note that you want to delete</p>
    </div>

    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <form method="POST">
        {% csrf_token %}
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-full">
            <label for="note_id" class="leading-7 text-sm text-gray-600">ID</label>
            <input type="text" id="note_id" name="note_id" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          
          <div class="p-2 w-full">
            <button type="submit" class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
